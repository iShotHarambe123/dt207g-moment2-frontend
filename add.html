<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till arbetslivserfarenhet</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <h1>Arbetserfarenheter</h1>
            <ul>
                <li><a href="index.html">Hem</a></li>
                <li><a href="add.html" class="active">Lägg till</a></li>
                <li><a href="about.html">Om</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Lägg till ny arbetslivserfarenhet</h2>

        <form id="add-work-form">
            <div class="form-group">
                <label for="companyname">Företagsnamn *</label>
                <input type="text" id="companyname" name="companyname" required>
                <div class="field-error" id="companyname-error"></div>
            </div>

            <div class="form-group">
                <label for="jobtitle">Jobbtitel *</label>
                <input type="text" id="jobtitle" name="jobtitle" required>
                <div class="field-error" id="jobtitle-error"></div>
            </div>

            <div class="form-group">
                <label for="location">Plats *</label>
                <input type="text" id="location" name="location" required>
                <div class="field-error" id="location-error"></div>
            </div>

            <div class="form-group">
                <label for="startdate">Startdatum *</label>
                <input type="date" id="startdate" name="startdate" required>
                <div class="field-error" id="startdate-error"></div>
            </div>

            <div class="form-group">
                <label for="enddate">Slutdatum</label>
                <input type="date" id="enddate" name="enddate">
                <small>Lämna tomt om du fortfarande arbetar här</small>
                <div class="field-error" id="enddate-error"></div>
            </div>

            <div class="form-group">
                <label for="description">Beskrivning av arbetet *</label>
                <textarea id="description" name="description" rows="5" required></textarea>
                <div class="field-error" id="description-error"></div>
            </div>

            <div class="form-actions">
                <a href="index.html" class="btn btn-secondary">Avbryt</a>
                <button type="submit" class="btn btn-primary" id="submit-btn">
                    <span class="btn-text">Lägg till</span>
                    <span class="btn-loading" style="display: none;">Sparar...</span>
                </button>
            </div>
        </form>

        <div id="success-message" style="display: none;">
            <p>Arbetslivserfarenhet tillagd!</p>
            <a href="index.html" class="btn btn-primary">Visa alla</a>
            <button id="add-another" class="btn btn-secondary">Lägg till fler</button>
        </div>

        <div id="error-message" style="display: none;">
            <p id="error-text"></p>
            <button id="retry-btn">Försök igen</button>
        </div>
    </main>

    <script src="js/add.js"></script>
</body>

</html>
